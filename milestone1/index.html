<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- collegamento a font awesome via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- collegamento al mio file style.css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Boolzapp</title>

</head>
<body>

    
    
    <!-- questo div id=app si collega all'istanza finalizzata da mount('#app') creata in main.js -->
    <div id="app">

        <!-- contenitore centrale che contiene i 2 minicontenitori affiancati -->
        <div class="container">

            <!-- minicontenitore di sx -->
            <div class="minicontainer-sx">
                <header class="header-sx"></header>
                <main class="main-sx">
                    <section class="campanella-notifiche"></section>
                    <section class="cerca-chat"></section>
                    <section class="utenti"></section>
                </main>

            </div>

            <!-- minicontenitore di dx -->
            <div class="minicontainer-dx">
                <header class="header-dx"></header>
                <main class="main-dx"></main>
                <footer class="footer-dx"></footer>

            </div>

        </div>



    </div>

    <!-- collegamento al framework vue.js via CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- collegamento al mio file main.js -->
    <script src="js/main.js"></script>

</body>
</html>
